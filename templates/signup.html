<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ouverture de session</title>
</head>
<body>
    <div class="content">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification">
                <b style="color: red;">{{ messages[0] }}</b>
            </div>
        {% endif %}
        {% endwith %}
        <form method="POST">
            <label>Username: </label>
            <input required type="text" name="username" value="{{ request.form.get('username','') }}">
            <br>
            <label>Password: </label>
            <input required type="password" name="password">
            <br>
            <label>Confirmer password: </label>
            <input required type="password" name="passwordConfirm">
            <br>
            <button type="submit">Cr√©er le compte</button>
        </form>
        <br>
        <a href="{{ url_for('login') }}">Se connecter</a>
    </div>
</body>
</html>
